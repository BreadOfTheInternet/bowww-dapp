<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy $BOWWW</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #FFD141;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .box p {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    input[type="number"] {
      padding: 0.7rem;
      font-size: 1rem;
      width: 100%;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
    }

    button {
      background-color: #6a0dad;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    button:hover {
      background-color: #5500aa;
    }
  </style>
</head>
<body>
  <div class="box">
    <p>1 MATIC = 369 BOWWW</p>
    <button onclick="connect()">Connect Wallet</button><br>
    <input type="number" id="amount" placeholder="Amount of MATIC" /><br>
    <button onclick="buy()">Buy $BOWWW</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
