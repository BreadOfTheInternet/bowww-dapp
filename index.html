<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buy $BOWWW</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #FFD141;
      color: #250045;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    p {
      margin-bottom: 2rem;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .form input[type="number"] {
      padding: 0.7rem;
      width: 80%;
      font-size: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }

    button {
      background-color: #6a0dad;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.5rem;
    }

    button:hover {
      background-color: #5a0099;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Buy $BOWWW</h1>
    <p>1 MATIC = 369 BOWWW</p>

    <div class="form">
      <button onclick="connect()">Connect Wallet</button><br />
      <input type="number" id="amount" placeholder="Amount of MATIC" /><br />
      <button onclick="buy()">Buy $BOWWW</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
